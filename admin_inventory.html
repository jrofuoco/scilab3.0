<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">B</div>
                <div class="sidebar-brand">
                    <h1>SciLabReserve</h1>
                    <p>Lab Management</p>
                </div>
            </div>
            <div class="sidebar-user">
                <div class="user-profile-card">
                    <div class="user-avatar" id="userAvatar">SA</div>
                    <div class="user-info-sidebar">
                        <p class="user-name" id="userNameSidebar">System Admin</p>
                        <span class="user-role-badge admin">Admin</span>
                    </div>
                </div>
            </div>
            <nav class="sidebar-navigation">
                <div class="nav-section-title">Navigation</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="admin_dashboard.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_history.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Reservation History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_pending_professor.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Professor Approvals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_pending_student.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Student Approvals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_ongoing.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Ongoing Reservations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_inventory.html" class="nav-link active">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_manage_professors.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Manage Professors</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_unreturned.html" class="nav-link">
                            <span class="nav-icon"></span>
                            <span class="nav-text">Unreturned Items</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-link" onclick="logout(); return false;">
                    <span class="logout-icon"></span>
                    <span class="nav-text">Log out</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-header">
                <h1>Inventory Management</h1>
                <div class="user-info">
                    <span id="userName">Admin Name</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="dashboard-content">
                <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
            <div class="inventory-section">
                <div class="inventory-tabs">
                    <button class="tab-btn active" onclick="switchTab('rooms', this)">Laboratory Rooms</button>
                    <button class="tab-btn" onclick="switchTab('chemicals', this)">Chemicals</button>
                    <button class="tab-btn" onclick="switchTab('equipment', this)">Equipment</button>
                    <button class="tab-btn" onclick="switchTab('glassware', this)">Glassware</button>
                </div>

                <div id="rooms" class="tab-content active">
                    <div id="roomsList">
                        <!-- Rooms will be loaded dynamically -->
                    </div>
                </div>
                <div id="chemicals" class="tab-content">
                    <div id="chemicalsList">
                        <!-- Chemicals will be loaded dynamically -->
                    </div>
                </div>
                <div id="equipment" class="tab-content">
                    <div id="equipmentList">
                        <!-- Equipment will be loaded dynamically -->
                    </div>
                </div>
                <div id="glassware" class="tab-content">
                    <div id="glasswareList">
                        <!-- Glassware will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/admin_inventory.js"></script>
</body>

</html>
