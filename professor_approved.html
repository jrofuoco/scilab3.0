<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Reservations - Professor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Approved/Declined Reservations</h1>
            <div class="user-info">
                <span id="userName">Professor Name</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <a href="professor_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Resources</th>
                            <th>Additional Note</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTable">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon"></div>
                <div class="empty-state-text">No approved or declined reservations</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(sessionStorage.getItem('user') || '{}');
            if (user.username && user.role === 'Professor') {
                document.getElementById('userName').textContent = user.firstname + ' ' + user.lastname;
                loadApprovedReservations();
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadApprovedReservations() {
            // This will be connected to PHP backend
            const reservations = [
                {
                    id: 1,
                    date: '2024-02-15',
                    startTime: '14:00',
                    endTime: '16:00',
                    resources: 'Laboratory Room B (1x), Centrifuge (2x)',
                    note: 'For class demonstration',
                    status: 'Approved'
                }
            ];

            const tbody = document.getElementById('reservationsTable');
            if (reservations.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                tbody.innerHTML = '';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                tbody.innerHTML = reservations.map(res => {
                    const statusColor = res.status === 'Approved' ? '#31CB00' : '#f44336';
                    return `
                        <tr>
                            <td>${res.date}</td>
                            <td>${res.startTime} - ${res.endTime}</td>
                            <td>${res.resources}</td>
                            <td>${res.note || 'N/A'}</td>
                            <td><span style="color: ${statusColor}; font-weight: 600;">${res.status}</span></td>
                            <td>
                                <button class="btn btn-view" onclick="viewDetails(${res.id})">View</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }
        }

        function viewDetails(id) {
            alert('Viewing reservation details for ID: ' + id);
        }
    </script>
</body>
</html>
