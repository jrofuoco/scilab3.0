<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - Professor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Pending Approvals</h1>
            <div class="user-info">
                <span id="userName">Professor Name</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <a href="professor_dashboard.html" class="back-btn">← Back to Dashboard</a>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Resources</th>
                            <th>Additional Note</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTable">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">⏳</div>
                <div class="empty-state-text">No pending reservations</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(sessionStorage.getItem('user') || '{}');
            if (user.username && user.role === 'Professor') {
                document.getElementById('userName').textContent = user.firstname + ' ' + user.lastname;
                loadPendingReservations();
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadPendingReservations() {
            fetch('php/get_reservations.php?type=pending')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayReservations(data.reservations);
                    } else {
                        console.error('Error loading reservations:', data.message);
                        document.getElementById('emptyState').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // For development: use sample data
                    const reservations = [
                        {
                            id: 1,
                            date: '2024-02-20',
                            start_time: '08:00',
                            end_time: '10:00',
                            resources: 'Laboratory Room A (1x), Centrifuge (2x)',
                            additional_note: 'For research purposes',
                            status: 'Pending Admin Approval'
                        }
                    ];
                    displayReservations(reservations);
                });
        }

        function displayReservations(reservations) {
            const tbody = document.getElementById('reservationsTable');
            if (reservations.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                tbody.innerHTML = '';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                tbody.innerHTML = reservations.map(res => `
                    <tr>
                        <td>${res.date}</td>
                        <td>${res.start_time} - ${res.end_time}</td>
                        <td>${res.resources}</td>
                        <td>${res.additional_note || 'N/A'}</td>
                        <td><span style="color: #119822; font-weight: 600;">${res.status}</span></td>
                        <td>
                            <button class="btn btn-view" onclick="viewDetails(${res.id})">View</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function viewDetails(id) {
            alert('Viewing reservation details for ID: ' + id);
        }
    </script>
</body>
</html>
